<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
<link rel="icon" href="/img/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="/img/favicon.png">

<!-- Feeds -->
{{ $title := site.Title }}
<link rel="alternate" type="application/rss+xml"   title="{{ $title }}" href="{{ "feed.xml"  | absURL }}">
<link rel="alternate" type="application/feed+json" title="{{ $title }}" href="{{ "feed.json" | absURL }}">

<!-- Nur zusÃ¤tzliche Output-Formate ausgeben, keine RSS/JSON-Dopplungen -->
{{ range .AlternativeOutputFormats -}}
  {{- if and (ne .Name "RSS") (ne .Name "JSON") -}}
    <link rel="{{ .Rel }}" href="{{ .Permalink }}" type="{{ .MediaType.Type }}" title="{{ $title }}">
  {{- end -}}
{{- end }}

<!-- IndieWeb / rel=me Links -->
{{- with .Site.Params.social }}
  {{- range . }}
    {{- $rel := .relme | default .url }}
    {{- with $rel }}
<link rel="me" href="{{ . }}">
    {{- end }}
  {{- end }}
{{- end }}

<!-- IndieWeb Endpoints -->
<link rel="EditURI" type="application/rsd+xml" href="{{ "rsd.xml" | absURL }}">
<link rel="authorization_endpoint" href="https://micro.blog/indieauth/auth">
<link rel="token_endpoint" href="https://micro.blog/indieauth/token">
<link rel="subscribe" href="https://micro.blog/users/follow">
<link rel="webmention" href="https://micro.blog/webmention">
<link rel="micropub" href="https://micro.blog/micropub">
