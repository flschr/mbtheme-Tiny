<footer class="site-footer">
  <div class="wrapper">
    <p style="margin-top: 2em;">
      Read a random <a href="/random" title="random blog article">post</a> or wander to
      <a href="https://uberblogr.de/rand/fischr" title="random blog">another blog</a>.<br />
      That's all there is, there isn't any more.
    </p>
  </div>

  <!-- Scroll to top button -->
  <button
    type="button"
    id="myBtn"
    title="Zurück nach oben"
    aria-label="Zurück nach oben">
    <svg class="scroll-btn__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="19" x2="12" y2="5"></line>
      <polyline points="5 12 12 5 19 12"></polyline>
    </svg>
  </button>

  <!-- JavaScript with cache busting -->
  {{ $buildHash := .Site.Params.buildHash | default now.Unix }}

  <!-- Core utilities (defer: non-blocking) -->
  <script defer src="{{ "/js/utils.js" | relURL }}?v={{ $buildHash }}"></script>
  <script defer src="{{ "/js/scroll-to-top.js" | relURL }}?v={{ $buildHash }}"></script>
  <script defer src="{{ "/js/keyboard-shortcuts.js" | relURL }}?v={{ $buildHash }}"></script>

  <!-- Conditional: Copy-code only on pages with code blocks -->
  {{ if or (findRE "<pre" .Content) (findRE "highlight" .Content) (findRE "```" .RawContent) }}
  <script defer src="{{ "/js/copy-code.js" | relURL }}?v={{ $buildHash }}"></script>
  {{ end }}

  <!-- Analytics -->
  <script data-goatcounter="https://stats.fischr.org/count"
          async src="/js/count.js"></script>
  <noscript>
    <img src="https://stats.fischr.org/count?p={{ .RelPermalink | urlquery }}" alt="" referrerpolicy="no-referrer-when-downgrade" />
  </noscript>
</footer>
