{{ define "title" }}
404 - Seite nicht gefunden | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="page">
  <article class="post-content">
    <p>Very oooopsi! Diese Seite gibt es leider nicht. Du wirst in <span id="countdown-value">6</span> Sekunden zu einem zufälligen Qualitätsartikel weitergeleitet.</p>

    <noscript>
      <p>Du wirst in Kürze zu einem zufälligen Qualitätsartikel weitergeleitet.</p>
    </noscript>

    <img src="/img/404.webp" alt="Ein Einhorn erbricht einen Regenbogen, satter 404!" loading="lazy" decoding="async" width="1200" height="900">
  </article>
</div>

<script>
(function() {
  const countdownElement = document.getElementById('countdown-value');
  if (!countdownElement) {
    return;
  }

  let seconds = 6;
  countdownElement.textContent = seconds;

  const interval = setInterval(() => {
    seconds -= 1;

    if (seconds <= 0) {
      countdownElement.textContent = '0';
      clearInterval(interval);
      window.location.href = '/random';
      return;
    }

    countdownElement.textContent = seconds;
  }, 1000);
})();
</script>
{{ end }}
