{{ define "title" }}
404 - Seite nicht gefunden | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="page">
  <article class="post-content">
    <p>Very oooopsi! Diese Seite gibt es leider nicht. Du wirst in <noscript>Kürze</noscript><span id="countdown-container" style="display:none"><span id="countdown-value">6</span> Sekunden</span> zu einem zufälligen Qualitätsartikel weitergeleitet.</p>

    <img src="/img/404.webp" alt="Ein Einhorn erbricht einen Regenbogen, satter 404!" loading="lazy" decoding="async" width="1200" height="900">
  </article>
</div>

<script>
(function() {
  const countdownContainer = document.getElementById('countdown-container');
  const countdownElement = document.getElementById('countdown-value');

  if (!countdownContainer || !countdownElement) {
    return;
  }

  // Countdown-Container einblenden
  countdownContainer.style.display = 'inline';

  let seconds = 6;
  countdownElement.textContent = seconds;

  const interval = setInterval(() => {
    seconds -= 1;

    if (seconds <= 0) {
      countdownElement.textContent = '0';
      clearInterval(interval);
      window.location.href = '/random';
      return;
    }

    countdownElement.textContent = seconds;
  }, 1000);
})();
</script>
{{ end }}
